{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Livelog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'dashboard/js/require.min.js' %}"></script>
    <script>
        requirejs.config({
            baseUrl: "{% static 'dashboard' %}"
        });
    </script>
    <!-- Dashboard Core -->
    <link href="{% static 'dashboard/css/dashboard.css' %}" rel="stylesheet"/>
    <script src="{% static 'dashboard/js/dashboard.js' %}"></script>
    <!-- c3.js Charts Plugin -->
    <link href="{% static 'dashboard/plugins/charts-c3/plugin.css' %}" rel="stylesheet"/>
    <script src="{% static 'dashboard/plugins/charts-c3/plugin.js' %}"></script>
    <!-- Google Maps Plugin -->
    <link href="{% static 'dashboard/plugins/maps-google/plugin.css' %}" rel="stylesheet"/>
    <script src="{% static 'dashboard/plugins/maps-google/plugin.js' %}"></script>
    <!-- Input Mask Plugin -->
    <script src="{% static 'dashboard/plugins/input-mask/plugin.js' %}"></script>
    <!-- Datatables Plugin -->
    <script src="{% static 'dashboard/plugins/datatables/plugin.js' %}"></script>

    <link href="{% static 'dashboard/livelog/css/style.css' %}" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <div class="log-header">Live log output</div>
        <div class="log-body" id="log-body">
            <div class="scroll-log" onclick="toggle_auto_scroll()">Auto-scroll: off</div>
        </div>
    <script src="{% static 'dashboard/livelog/js/script.js' %}"></script>
</div>
</body>
</html>
